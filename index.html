<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Amor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Botón de Inicio: Corazón Palpitante -->
    <div id="start-screen">
        <div id="start-btn" style="display: flex; flex-direction: column; align-items: center; cursor: pointer;">
            <div class="heart-btn">❤️</div>
            <div class="click-hint">Click Me</div>
        </div>
    </div>

    <!-- Canvas para el Árbol -->
    <canvas id="tree-canvas"></canvas>

    <!-- Tarjeta (Oculta al inicio) -->
    <div id="card" class="card hidden">
        <div class="card-content">
            <h1 class="card-title">Para el amor de mi vida:</h1>
            <p class="card-body">
                "Si pudiera elegir un lugar seguro, sería a tu lado. Cuanto más tiempo estoy contigo, más te amo."
            </p>
            <p class="card-footer">— I Love You! —</p>

            <div class="timer-container">
                <p class="timer-label">Mi amor por ti comenzó hace...</p>
                <div id="timer" class="timer">Cargando...</div>
                <p class="timer-label">Y sigue creciendo cada día más</p>

            </div>

            <!-- Botón opcional para ir a la galería -->
            <a href="Karolina/index.html" class="gallery-link">Ver Álbum <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
