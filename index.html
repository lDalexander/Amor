<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="start-screen" class="start-screen">
        <div class="pulse-heart" onclick="iniciarSecuencia()">❤️</div>
        <p class="click-text">Click en Mí...</p>
    </div>

    <div id="main-container" class="main-container">
        
        <div id="text-group" class="text-group hidden-text">
            <h1 id="titulo" class="title"></h1>
            <p id="subtitulo" class="subtitle"></p>
            
            <div id="timer-container" class="timer-container hidden-element">
                <div id="contador" class="timer">Cargando...</div>
            </div>

            <p id="mensaje-final" class="message"></p>
        </div>

        <div id="tree-wrapper" class="tree-wrapper centered">
            <div class="tree-container">
                <div id="trunk" class="trunk hidden-element"></div>
                <div id="branches" class="branches hidden-element"></div>
                <div class="leaves" id="heart-leaves"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
