<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="start-screen" class="start-screen">
        <div class="pulse-heart" onclick="iniciarAnimacion()">❤️</div>
        <p>Haz clic en el corazón</p>
    </div>

    <div id="main-content" class="container hidden">
        <h1 id="titulo" class="title typewriter"></h1>
        <p id="subtitulo" class="subtitle typewriter"></p>
        
        <div id="contador" class="timer hidden">Cargando...</div>

        <p id="mensaje-final" class="message typewriter"></p>

        <div id="tree-container" class="tree-container hidden">
            <div class="trunk"></div>
            <div class="leaves" id="heart-leaves"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
